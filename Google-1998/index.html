<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <div class="center">
        <img src="google.jpg" alt="Google!">
    </div>
    <div class="container">
        <div class="search">
            <center>
                <form action="#">
                    <label for="query">Search the web using Google!</label>
                    <br />
                    <input type="text" id="query" name="query" size="40">
                    <br />
                    <button type="button" id="search">Google Search</button>
                    <button type="button" id="feeling-lucky">I'm feeling lucky</button>
                </form>
            </center>
        </div>
        <footer class="footer">
            <div class="center">
                <div class="footer-1">
                    <ul>
                        <li>Special Searches</li>
                        <li><a href="#">Stanford Search</a></li>
                        <li><a href="#">Linux Search</a></li>
                    </ul>
                </div>
                <div class="footer-2">
                    <ul>
                        <li>
                            <a href="#"><small>Help!</small></a>
                        </li>
                        <li>
                            <a href="#"><small>About Google!</small></a>
                        </li>
                        <li>
                            <a href="#"><small>Company Info</small></a>
                        </li>
                        <li>
                            <a href="#"><small>Google! Logos</small></a>
                        </li>
                    </ul>
                </div>
                <div class="footer-3">
                    <center>
                        <form action="#">
                            <label for="query"><small>Get Google!<br />updates monthly:</small></label>
                            <br />
                            <input type="text" id="email" name="email" value="your e-mail">
                            <br />
                            <button type="button" id="subscribe">Subscribe</button>
                            <a href="#"><small>Archive</small></a>
                        </form>
                    </center>
                </div>
            </div>
            <p class="center"><small>Copyright Â©1998 Google Inc.</small></p>
        </footer>
    </div>

    <script>
        document.getElementById("query").addEventListener("click", function (event) {
            event.preventDefault()
        });
    </script>
</body>

</html>
